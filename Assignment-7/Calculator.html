<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: calc(50% - 10px);
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Simple Calculator</h2>
  <div style="text-align: center;">
    <input id="num1" type="number" placeholder="First Number">
    <input id="num2" type="number" placeholder="Second Number">
  </div>

  <div class="buttons">
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">−</button>
    <button onclick="calculate('*')">×</button>
    <button onclick="calculate('/')">÷</button>
    <button onclick="calculate('%')">%</button>
    <button onclick="square()">x²</button>
    <button onclick="clearFields()" style="grid-column: span 3; background-color: #dc3545;">Clear</button>
  </div>

  <div id="result"></div>
</div>

<script>
  function calculate(operator) {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    let result;

    if (isNaN(num1) || isNaN(num2)) {
      result = "Enter both numbers.";
    } else {
      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero.";
          break;
        case '%':
          result = num2 !== 0 ? (num1 % num2) : "Cannot mod by zero.";
          break;
      }
    }

    document.getElementById("result").textContent = `Result: ${result}`;
  }

  function square() {
    const num1 = parseFloat(document.getElementById("num1").value);
    let result = isNaN(num1) ? "Enter first number to square." : num1 * num1;
    document.getElementById("result").textContent = `Result: ${result}`;
  }

  function clearFields() {
    document.getElementById("num1").value = "";
    document.getElementById("num2").value = "";
    document.getElementById("result").textContent = "";
  }
</script>

</body>
</html>
