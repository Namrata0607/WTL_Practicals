<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-md p-6 w-full max-w-md">
        <h1 class="text-xl font-semibold text-center text-gray-800 mb-6">Simple Calculator</h1>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label for="num1" class="block text-sm font-medium text-gray-700 mb-1">First Number</label>
                <input id="num1" type="number" placeholder="0"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
            </div>
            <div>
                <label for="num2" class="block text-sm font-medium text-gray-700 mb-1">Second Number</label>
                <input id="num2" type="number" placeholder="0"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
            </div>
        </div>

        <div class="grid grid-cols-4 gap-2 mb-4">
            <button onclick="calculate('+')" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">+</button>
            <button onclick="calculate('-')" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">−</button>
            <button onclick="calculate('*')" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">×</button>
            <button onclick="calculate('/')" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">÷</button>
        </div>

        <div class="text-center mt-4">
            <p id="result" class="text-lg font-medium text-gray-800"></p>
        </div>
    </div>

    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero.";
                        break;
                    default:
                        result = "Invalid operation.";
                }
            }

            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>

</html>
